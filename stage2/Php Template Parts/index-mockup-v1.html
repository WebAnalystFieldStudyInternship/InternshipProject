<!DOCTYPE HTML>
<html>
  <head>
    <title>
      Index Mockup V1
    </title>
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
    
  <body>
    <!-- Navbar -->
    <div class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span> 
          </button>
          <a class="navbar-brand" href="#">DROP Logo</a>
        </div>
        <div class="navbar-collapse collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-left">
              <li>
                <div class="navbar-form">
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal">Basic Usage</button>
                </div>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li>
                <form class="navbar-form">
                  <div class="input-group">
                    <div class="input-group-btn">
                      <input type="submit" class="btn btn-default" value="Admin Login">
                    </div>
                    <input type="password" class="form-control" placeholder="password">
                  </div>
                </form>
              </li>
            </ul>
        </div>  
      </div>
    </div>

    <!-- MAP: Map & Basic-Info-Model -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <!-- INFO MODEL: Basic Usage -->
          <div class="modal fade" id="modal" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Basic Usage</h4>
                </div>
                <div class="modal-body">
                  <p>*** Basic Instructions ***</p>
                </div>
                <div class="modal-footer">
                  <button type="button" 
                          class="btn btn-default" 
                          data-dismiss="modal">Close
                  </button>
                </div>
              </div>
            </div>
          </div>
          
          <!-- INTERACTIVE MAP -->
          <div class="well text-center">
            <!-- Placeholder Map -->
            <img alt="united-states.png" src="united-states.png">  
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
